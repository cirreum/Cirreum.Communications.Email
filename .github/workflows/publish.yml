name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore Cirreum.Communications.Email.slnx
      working-directory: ./src
    
    - name: Build
      run: dotnet build Cirreum.Communications.Email.slnx --configuration Release --no-restore
      working-directory: ./src
    
    - name: Pack
      run: dotnet pack Cirreum.Communications.Email.slnx --configuration Release --no-build --output ../artifacts
      working-directory: ./src
    
    - name: NuGet login (OIDC -> temp API key)
      uses: NuGet/login@v1
      id: nuget-login
      with:
        user: ${{ secrets.NUGET_USERNAME }}  # Your NuGet.org username (NOT email)
    
    - name: Publish to NuGet.org
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
